<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <!-- Example to-do list layout -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is a to-do list layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Walk the dog</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Pay bills</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Excercise</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Study mathematics</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Call mom</p>
    </div>
  </div>

  <script src="assets/js/index.js"></script>
</body>

</html>
